{% extends "base.html" %}

{% block title %}Anmelden - ByteDohm.de{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3">Anmelden</h1>
                        <p class="text-muted">Melden Sie sich in Ihrem Kundenkonto an</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-Mail-Adresse</label>
                            <input type="email" class="form-control" id="email" name="email" required 
                                   value="{{ request.form.email or '' }}" autocomplete="username">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Passwort</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   autocomplete="current-password">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Angemeldet bleiben
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Anmelden
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <div class="mb-3">
                            <a href="{{ url_for('customer_auth.forgot_password') }}" class="text-decoration-none">
                                Passwort vergessen?
                            </a>
                        </div>
                        <div>
                            <span class="text-muted">Noch kein Konto?</span>
                            <a href="{{ url_for('customer_auth.register') }}" class="text-decoration-none">
                                Jetzt registrieren
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i>Zurück zur Startseite
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Focus on email field
    document.getElementById('email').focus();
    
    // Form validation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
            e.preventDefault();
            alert('Bitte füllen Sie alle Felder aus.');
        }
    });
});
</script>
{% endblock %}
